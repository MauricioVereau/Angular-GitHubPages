<h1>Personajes de DragonBall Z</h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-list [characterList]="characters" (onDelete)="onDeleterCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)" ></dbz-add-character>
  </div>
</div>
